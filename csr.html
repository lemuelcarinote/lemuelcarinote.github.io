<!DOCTYPE html>
<html>
<head>
    <title>CORS Fixed Example</title>
</head>
<body>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                timestamp: new Date().toISOString()
            };
            
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxHu4E6yVHy4y_bgwRVKCy8jPiD77hEZh4389Ybivh5HDmsisaW_tJySWyLrQkgchLuXg/exec';
            
            try {
                // First make OPTIONS preflight request
                const preflight = await fetch(scriptUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!preflight.ok) {
                    throw new Error('Preflight request failed');
                }
                
                // Then make the actual POST request
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p style="color:green;">Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
