<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrappers Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6c757d;
        }
        
        .leaderboard-table {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: all 0.3s;
            border-bottom: 1px solid #e9ecef;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        td {
            padding: 16px 15px;
            color: #333;
        }
        
        .rank-cell {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            width: 100px;
        }
        
        .name-cell {
            font-weight: 500;
            font-size: 16px;
        }
        
        .score-cell {
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        .badge-cell {
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-gold { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #333; }
        .badge-silver { background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%); color: #333; }
        .badge-bronze { background: linear-gradient(135deg, #CD7F32 0%, #A0522D 100%); color: white; }
        .badge-top10 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .badge-top100 { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; }
        .badge-participant { background: linear-gradient(135deg, #6c757d 0%, #495057 100%); color: white; }
        
        .loader {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #ffe6e6;
            margin: 20px;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }
            
            .rank-cell {
                font-size: 16px;
                width: 70px;
            }
        }
        
        /* Highlight top 3 */
        tr[data-rank="1"] { background-color: #fff9e6; }
        tr[data-rank="2"] { background-color: #f8f9fa; }
        tr[data-rank="3"] { background-color: #fef4e8; }
        
        tr[data-rank="1"]:hover { background-color: #fff4d1; }
        tr[data-rank="2"]:hover { background-color: #e9ecef; }
        tr[data-rank="3"]:hover { background-color: #fdebd0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Wrappers Leaderboard</h1>
            <p class="subtitle">Tracking wrapper usage and remaining counts</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search participants...">
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading leaderboard data...</p>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <div class="leaderboard-table" id="leaderboardContainer" style="display: none;">
            <!-- Table will be inserted here by JavaScript -->
        </div>
        
        <div class="stats">
            <span id="totalCount">Total: Loading...</span>
            <span id="filterCount">Showing: All</span>
        </div>
    </div>

    <script>
        // CONFIGURATION - PUT YOUR URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXkEBE0IcgWT4e3gcrAnr65P-jtm_vUCFmiPOIG08_aOzvfB934sunDtCl-a7CL323/exec'; // Replace with your URL
        
        // Global variables
        let allData = [];
        let filteredData = [];
        
        // DOM Elements
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const leaderboardContainer = document.getElementById('leaderboardContainer');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const filterCount = document.getElementById('filterCount');
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboardData();
            setupEventListeners();
        });
        
        // Load data from Google Sheets
        async function loadLeaderboardData() {
            showLoader();
            hideError();
            hideLeaderboard();
            
            try {
                console.log('Fetching data from:', GOOGLE_SCRIPT_URL);
                
                const response = await fetch(GOOGLE_SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Data received:', result);
                
                if (result.success && result.data) {
                    allData = result.data;
                    filteredData = [...allData];
                    
                    console.log('Processed data:', allData);
                    
                    updateStats();
                    renderLeaderboard();
                    showLeaderboard();
                } else {
                    throw new Error(result.error || 'No data received');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Failed to load leaderboard: ${error.message}`);
            } finally {
                hideLoader();
            }
        }
        
        // Render the leaderboard table
        function renderLeaderboard() {
            if (filteredData.length === 0) {
                leaderboardContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No data found</h3>
                        <p>Try adjusting your search or check the data source.</p>
                    </div>
                `;
                return;
            }
            
            let html = `<table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Participant</th>
                        <th># of Wrappers Used</th>
                        <th># of Wrappers Remaining</th>
                        <th>Achievement</th>
                    </tr>
                </thead>
                <tbody>`;
            
            filteredData.forEach(item => {
                const rank = item.Rank || item['Rank'] || 'N/A';
                const participant = item.Participant || item['Participant'] || 'Unknown';
                const wrappersUsed = item['# of Wrappers Used'] || item['# of Wrappers Used'] || '0';
                const wrappersRemaining = item['# of Wrappers Remaining'] || item['# of Wrappers Remaining'] || '0';
                const badge = getBadge(parseInt(rank));
                
                html += `
                    <tr data-rank="${rank}">
                        <td class="rank-cell">${rank}</td>
                        <td class="name-cell">${escapeHtml(participant)}</td>
                        <td class="score-cell">${wrappersUsed}</td>
                        <td class="score-cell">${wrappersRemaining}</td>
                        <td class="badge-cell">
                            <span class="badge badge-${badge.class}">${badge.text}</span>
                        </td>
                    </tr>
                `;
            });
            
            html += `</tbody></table>`;
            leaderboardContainer.innerHTML = html;
        }
        
        // Get badge based on rank
        function getBadge(rank) {
            if (rank === 1) return { class: 'gold', text: 'ü•á Gold' };
            if (rank === 2) return { class: 'silver', text: 'ü•à Silver' };
            if (rank === 3) return { class: 'bronze', text: 'ü•â Bronze' };
            if (rank <= 10) return { class: 'top10', text: '‚≠ê Top 10' };
            if (rank <= 100) return { class: 'top100', text: 'üèÖ Top 100' };
            return { class: 'participant', text: 'üéØ Participant' };
        }
        
        // Update statistics display
        function updateStats() {
            totalCount.textContent = `Total: ${allData.length.toLocaleString()} entries`;
            filterCount.textContent = `Showing: ${filteredData.length.toLocaleString()} entries`;
        }
        
        // Filter data based on search
        function filterData(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const participant = (item.Participant || item['Participant'] || '').toString().toLowerCase();
                    return participant.includes(term);
                });
            }
            
            renderLeaderboard();
            updateStats();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', (e) => {
                filterData(e.target.value);
            });
            
            // Auto-refresh every 2 minutes
            setInterval(loadLeaderboardData, 2 * 60 * 1000);
        }
        
        // Utility functions
        function showLoader() {
            loader.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function showLeaderboard() {
            leaderboardContainer.style.display = 'block';
        }
        
        function hideLeaderboard() {
            leaderboardContainer.style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Debug function - you can remove this
        function debugData() {
            console.log('All data:', allData);
            if (allData.length > 0) {
                console.log('First item:', allData[0]);
                console.log('Available keys:', Object.keys(allData[0]));
            }
        }
    </script>
</body>
</html>
