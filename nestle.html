<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .leaderboard-table {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: all 0.3s;
            border-bottom: 1px solid #e9ecef;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        td {
            padding: 15px;
            color: #212529;
        }
        
        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
            text-align: center;
        }
        
        .name {
            font-weight: 500;
            font-size: 16px;
        }
        
        .score {
            font-weight: bold;
            color: #28a745;
            font-size: 18px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            margin: 20px;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
        
        /* Gold, Silver, Bronze styling */
        tr[data-rank="1"] .rank {
            color: #FFD700;
            font-size: 20px;
        }
        
        tr[data-rank="2"] .rank {
            color: #C0C0C0;
            font-size: 19px;
        }
        
        tr[data-rank="3"] .rank {
            color: #CD7F32;
            font-size: 18px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Leaderboard</h1>
            <p>Top performers ranking</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search names...">
            </div>
            <div class="pagination">
                <button id="prevBtn" disabled>
                    <span>‚óÄ Previous</span>
                </button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn">
                    <span>Next ‚ñ∂</span>
                </button>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading leaderboard data...</p>
        </div>
        
        <div class="leaderboard-table">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th width="15%">Rank</th>
                        <th width="50%">Name</th>
                        <th width="20%">Score</th>
                        <th width="15%">Badge</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="stats">
            <span id="totalCount">Total: Loading...</span>
            <span id="filterCount">Showing: All</span>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxn8QGL6-yfhjhvWQ8h-9akU91VULT1pzXjNGnFazRolwMV4nyKu4ysOyRec5mkpW2W/exec'; // Replace with your deployed URL
        const ITEMS_PER_PAGE = 50;
        
        // State management
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        
        // DOM Elements
        const tableBody = document.getElementById('tableBody');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const errorMessage = document.getElementById('errorMessage');
        const totalCount = document.getElementById('totalCount');
        const filterCount = document.getElementById('filterCount');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchLeaderboardData();
            setupEventListeners();
        });
        
        // Fetch data from Google Apps Script
        async function fetchLeaderboardData() {
            showLoader();
            hideError();
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                allData = await response.json();
                filteredData = [...allData];
                
                updateStats();
                renderTable();
                updatePagination();
            } catch (error) {
                showError('Failed to load leaderboard data. Please try again later.');
                console.error('Error:', error);
            } finally {
                hideLoader();
            }
        }
        
        // Render table with pagination
        function renderTable() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            tableBody.innerHTML = '';
            
            if (pageData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            No results found
                        </td>
                    </tr>
                `;
                return;
            }
            
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.setAttribute('data-rank', item.rank);
                
                // Get badge based on rank
                const badge = getBadge(item.rank);
                
                row.innerHTML = `
                    <td class="rank">#${item.rank}</td>
                    <td class="name">${escapeHtml(item.Name || item.name || 'N/A')}</td>
                    <td class="score">${item.Score || item.score || '0'}</td>
                    <td>${badge}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Get badge icon based on rank
        function getBadge(rank) {
            if (rank === 1) return 'ü•á Gold';
            if (rank === 2) return 'ü•à Silver';
            if (rank === 3) return 'ü•â Bronze';
            if (rank <= 10) return '‚≠ê Top 10';
            if (rank <= 100) return 'üèÖ Top 100';
            return 'üéØ Participant';
        }
        
        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
        }
        
        // Update statistics
        function updateStats() {
            totalCount.textContent = `Total: ${allData.length.toLocaleString()} entries`;
            filterCount.textContent = `Showing: ${filteredData.length.toLocaleString()} entries`;
        }
        
        // Search/filter functionality
        function filterData(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const name = (item.Name || item.name || '').toLowerCase();
                    return name.includes(term);
                });
            }
            
            currentPage = 1;
            renderTable();
            updatePagination();
            updateStats();
        }
        
        // Event Listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', (e) => {
                filterData(e.target.value);
            });
            
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    updatePagination();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    updatePagination();
                }
            });
        }
        
        // Helper functions
        function showLoader() {
            loader.classList.add('active');
        }
        
        function hideLoader() {
            loader.classList.remove('active');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh every 5 minutes (optional)
        setInterval(() => {
            fetchLeaderboardData();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
